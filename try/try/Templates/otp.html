{% extends 'base.html' %}
{% block body %}

<div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-5">Login Django Testing</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body py-0">
        <div>
          <label class="my-2">User Name</label>
          <input type="text" class="mx-2" name="username">
        </div>
        <div>
        <label class="my-2">Email </label>
          <input type="email" class="mx-2" name="email">
        </div>
        <div>
          <label class="my-2" >Password</label>
          <input type="password" class="mx-2" name="password">
        </div>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Upload</label>
            <input type="file" name="upload" class="form-control" id="inputGroupFile01">
          </div>
        <div class="modal-footer flex-column border-top-0">
          <button type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2">Login</button>
          <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

{% endblock  %}
