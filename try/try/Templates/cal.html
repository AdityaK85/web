{% extends 'base.html' %}
{% block body %}
<center><h2 class= "my-2">Calculator</h2></center>
<form method="post" action= {% url 'cal' %}>
    {% csrf_token %}
    <div class= container my-3>
        <div class= "my-4">
        <label class="">Enter First Value</label>
        <input class = "form-control" type = "text" name = "num1" value = {{n1}}><br>
        <label >Enter Second Value</label>
        <input class = "form-control" type = "text" name = "num2" value={{n2}}><br>
        <label>Select The Operator</label>
        <select class = "form-control" name="opt">
            <option value= "+">+</option>
            <option value= "-">-</option>
            <option value= "*">x</option>
            <option value= "/">/</option>
        </select>
        <button type ="submit" class = "btn btn-danger my-3" name= "submit" Value="Calculate">Calculate</button>
        <button type ="submit" class = "btn btn-danger mx-2" name= "clear" Value="clear">Clear</button>
        <br>
        <label >Output</label>
        <input class = "form-control my-2" type = "text" name = "out" value = {{c}}>
    </div>
</div>
</form>
{% endblock %}
