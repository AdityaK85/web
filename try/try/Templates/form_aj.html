<!DOCTYPE html>

{% load static %}
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css" integrity="sha512-f8gN/IhfI+0E9Fc/LKtjVq4ywfhYAVeMGKsECzDUHcFJ5teVwvKTqizm+5a84FINhfrgdvjX8hEJbem2io1iTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <center>
    <h2>Advanced Ajax Use</h2>
    <h4>Logged User: {{request.user}}   ---- GO BACK : <a href="/">Back</a> </h4>
<div id="starting">
    <input type="hidden" name="user_id" id="user_id" value="{{request.user.id}}" />
    <br />
    <label htmlFor="">User Name</label>
    <input type="text" onkeydown="removeError('username')"  name="username" id="username" />
    <br>
    <br />
    <label htmlFor="">email</label>
    <input type="text" onkeydown="removeError('email')"  name="email" id="email" />
    <br>
    <br>
    <label htmlFor="">Password</label>
    <input type="text" name="password" id="password" />
    <br>
    <br>
</div id="ending">
    <label htmlFor="">Profile Image</label>
    <input type="file" name="profile_img" id="profile_img"  accept="image/jpg, image/jpeg, image/png" />
    <br>
    <br>
    <button type="button" onclick="Login(this, 'username', 'password', 'email', 'profile_img','user_id')" >Submit</button>
</center>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="{% static 'assets/js/form_aj.js' %}"></script>

</body>
</html>
